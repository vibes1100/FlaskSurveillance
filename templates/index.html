<html>
  <head>
    <title>IoT Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Easy Surveillance</a>
    </nav>
    <div class="d-flex justify-content-center my-2">
      <form action="/" method="post">
        <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
          {% for vidsrc in vidsrcs %}
          <button type="submit" name="camsrc" value="{{vidsrc.id}}" class="btn btn-warning">{{vidsrc.disp}}</button>
          {% endfor %}
        </div>
      </form>
    </div>
    <div class="d-flex justify-content-center c-container">
      <img id="bg" src="{{ url_for('video_feed', camsrc=camsrc) }}" width=600 height=480>
    </div>
    <div class="d-flex justify-content-center my-2">
      <frame src="{{url_for('countppl')}}" frameborder="1"  name="header" title="Header window">
    </div>
  </body>
</html>
